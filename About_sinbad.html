<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #f5f5f5;
        background-image: url('hallo.jpg');
        background-size: cover;
    }
    #animatedText {
        font-family: 'Courier New', Courier, monospace;
        font-size: 24px;
        white-space: pre;
        color: white;
        text-align: center;
        white-space: pre-wrap; /* Allows text to wrap */
        word-wrap: break-word; 
    }
</style>
</head>
<body>
<div id="animatedText"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const text = "my name is SINBAD ROZALI WILLIAM i am a chairman and president of Must Data science Club i am a Machine learning engineer studying at mbeya university of science and technology";
    const animatedTextDiv = document.getElementById("animatedText");
    const cursor = document.getElementById("cursor");
    let index = 0;

    function type() {
        if (index < text.length) {
            animatedTextDiv.textContent += text.charAt(index);
            index++;
            setTimeout(type, 100); // Adjust the delay to control typing speed
        } else {
            cursor.style.display = 'none'; // Hide cursor after typing is complete
        }
    }

    type();
});

</script>
</body>
</html>
