<script>
    const textElement = document.getElementById('textAnimation');
    const text = " WELCOME TO GROUP NO:2 FRONT_END DESIDN "; 
    let index = 0;
  
    function typeWriter() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // Adjust typing speed (milliseconds)
      } else {
        setTimeout(eraseText, 1000); // Adjust delay before erasing (milliseconds)
      }
    }
  
    function eraseText() {
      if (index >= 0) {
        const newText = text.substring(0, index);
        textElement.innerHTML = newText;
        index--;
        setTimeout(eraseText, 50); // Adjust erasing speed (milliseconds)
      } else {
        index = 0;
        setTimeout(typeWriter, 500); // Adjust delay before typing again (milliseconds)
      }
    }
    
  
    typeWriter(); // Start the animation
  </script>
